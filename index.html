<html>
<head>
    <title>JS Validation</title>
    <h1>REGISTRATION FORM</h1>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript">
    function validate() {
        var password = document.getElementById("passwd");
        var confirmPassword = document.getElementById("confirmpasswd");
        var mobileno = document.getElementById("mobile");
        var option = document.getElementById("selecttype");

        if(password.value.trim() != confirmPassword.value.trim())
        {
            alert("Passwords do not match.");
            return false;
        }
        if(mobileno.value.trim().length != 10)
        {
            alert("Invalid mobile number.");
            return false;
        }
        if(option.value=="Select Option")
        {
            alert("Select one option");
            return false;
        }
        return true;
    }
</script>
<style>
    fieldset {
    background-color: #a9e3e6;
    float: center;
    } 
    body{
  background-image :url('https://wallpaperping.com/wp-content/uploads/2018/05/704532.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
h1{
    text-align: center;
    color: white;
}
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<center>
<form  onsubmit="return validate();" >
    <fieldset style="height: 650px;;width:450px;"><br>
    <div class="container-row">
        <div class="col-md-12">
            Name: <input type="text" id="name" placeholder="Enter Name"required ><br><br>
        </div>
    </div>
    Email: <input type="email" id="email"placeholder="Enter email" required><br><br>
    <div class="row">
        <div class="col-md-6">
            Password: <input type="password"id="passwd" placeholder="Password" required><br><br>
        </div>
        <div class="col-md-6">
            Confirm Password: <input type="password" id="confirmpasswd"placeholder="Confirm Password" required><br><br>
        </div>
    </div>
    Gender:<div>
         <select id="selecttype">
          <option>Select Option</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        </div><br>
    Mobile:<input type="number" id="mobile" placeholder="Enter number"><br><br>
    Address:<div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="street" placeholder="Street/House No."><br>
            </div>
            <div class="col-md-6">
                <input type="text" id="city" placeholder="City"><br>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="state" placeholder="State"><br>
            </div>
            <div class="col-md-6">
                <input type="number" id="zip" placeholder="Pincode"><br>
            </div>
        </div><br>
        <div class="col-md-12">
             Country: <select type="text" id="Country" placeholder="Country" required width="100" ><br><br>
                <option>Select Option </option>    
             </select>
         </div>
      </div><br>
      <button type="submit">Submit</button>
 </fieldset>

</form>
</center>
</body>
</html>
